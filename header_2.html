<head>

    <title>Header_2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 100%;
            height: 100%;
            background: rgba(47, 24, 147, 1);
            /* Background color */
            position: absolute;
            /* top: 15px; */
            /* left: -111px; */
        }
        
        .navbar {
            width: 100%;
            background-color: rgba(47, 24, 147, 1);
            color: #fafbf9;
            overflow: hidden;
        }
        
        .navbar ul {
            list-style-type: none;
            padding: 20px;
            margin: 20px;
        }
        
        .navbar li {
            display: inline;
        }
        
        .navbar .left-item {
            float: left;
        }
        
        .navbar .right-item {
            float: right;
        }
        
        .navbar a {
            text-decoration: none;
            color: #f9f7f7;
            margin-right: 20px;
        }
        
        .search-icon {
            font-size: 10px;
            margin-right: 20px;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .button+.button {
            margin-left: 10px;
        }
        
        .sign-up-button {
            background-color: #28A745;
        }
        
        .centered-div {
            width: 770px;
            height: 172px;

            font-size: 72px;

            line-height: 86px;
            letter-spacing: -1px;

            background: rgba(47, 24, 147, 1);
            color: rgb(252, 252, 253);
            border-radius: 10px;
            position: absolute;
            top: 150px;
            left: 240px;
        }
        
        .centered-text {
            width: 607px;
            height: 96px;

            font-weight: 500;
            line-height: 32px;

            text-align: center;
            background: rgba(47, 24, 147, 1);
            color: rgb(252, 252, 253);
            border-radius: 10px;
            position: absolute;
            top: 340px;
            left: 300px;
        }
    </style>
</head>
